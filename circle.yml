machine:
  environment:
    PATH: $HOME/.cabal/bin:$HOME/installs/bin:$PATH
  cache_directories:
    - "~/installs"
  pre:
    - cabal update
dependencies:
  override:
    - sh ~/librato/install_deps.sh
test:
  cache_directories:
    - "dist"
  override:
    - cabal install --only-dependencies
    - cabal configure
    - cabal build
    - cabal test
  deployment:
    hackage:
      branch: hackage
      commands:
        - cabal upload -u $CABAL_USERNAME -p $CABAL_PASSWORD

machine:
  environment:
    PATH: $HOME/.cabal/bin:$HOME/installs:$PATH
  pre:
    - sh ./librato/install_deps.sh
dependencies:
  cache_directories:
    - "~/installs"
test:
  override:
    - echo $PATH
    - pwd
    - cd ~/librato
    - cabal install --only-dependencies
    - cabal configure
    - cabal build

